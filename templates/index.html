<!DOCTYPE html>
<html>
    <head>
        <title>py-webrelais</title>
        <script src="/static/jquery.js" type="text/javascript"></script>
        <script type="text/javascript">

            var $template = $('<li class="relais"><span class="status"></span><span class="alias">0</span></li>');

            var aliases = ['door open', 'door close', 'door buzzer', 'exit-light white', 'exit-light red', 'alarmlight', 'heater'];

            $(function() {

                function update_relais() {
                    $.get('/relais', function(ports) {
                        $.each( ports.response, function(k,v) {
                            setRelais( k, v );
                        });
                            // setRelais( port, ports[ port ] );
                    })
                }

                function getRelaisStatus( port ) {

                    var $relais = $('#relais-' + port);

                    if( !$relais.length ) {
                        return null;
                    }

                    return $relais.hasClass('relais-on');
                }

                function toggleRelais( port ) {

                    var status = getRelaisStatus( port );

                    if( status ) {
                        method = 'DELETE';
                    } else {
                        method = 'POST';
                    }

                    $.ajax('/relais/'+port, {
                        complete: function() {
                            update_relais();

                        },
                        type: method
                    });
                }

                function setRelais( port, value ) {

                    var name = 'relais-' + port;
                    var $resolve = $('#'+name);

                    if( aliases[port] ) {
                        alias = aliases[port];
                    } else {
                        alias = 'Relais '+port;
                    }

                    if( !$resolve.length ) {

                        var $resolve = $template.clone().attr( 'id', name );

                        $('.alias', $resolve).text( alias );
                        $('#relais').append( $resolve );

                        $resolve.bind('click', function() {
                            toggleRelais( port );
                        });

                    }

                    $resolve.removeClass('relais-on relais-off');

                    if( value === true ) {
                        $resolve.addClass('relais-on');
                    } else {
                        $resolve.addClass('relais-off');
                    }
                }

                update_relais();
            });

        </script>

        <style type="text/css">
            .relais-on {
                background: #9dd53a;
                background: -moz-linear-gradient(top, #9dd53a 0%, #a1d54f 50%, #80c217 51%, #7cbc0a 100%);
                background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#9dd53a), color-stop(50%,#a1d54f), color-stop(51%,#80c217), color-stop(100%,#7cbc0a));
                background: -webkit-linear-gradient(top, #9dd53a 0%,#a1d54f 50%,#80c217 51%,#7cbc0a 100%);
                background: -o-linear-gradient(top, #9dd53a 0%,#a1d54f 50%,#80c217 51%,#7cbc0a 100%);
                background: linear-gradient(top, #9dd53a 0%,#a1d54f 50%,#80c217 51%,#7cbc0a 100%);
            }

            .relais-off {
                background: #f85032;
                background: -moz-linear-gradient(top, #f85032 0%, #f16f5c 50%, #f6290c 51%, #f02f17 71%, #e73827 100%);
                background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#f85032), color-stop(50%,#f16f5c), color-stop(51%,#f6290c), color-stop(71%,#f02f17), color-stop(100%,#e73827));
                background: -webkit-linear-gradient(top, #f85032 0%,#f16f5c 50%,#f6290c 51%,#f02f17 71%,#e73827 100%);
                background: -o-linear-gradient(top, #f85032 0%,#f16f5c 50%,#f6290c 51%,#f02f17 71%,#e73827 100%);
                background: linear-gradient(top, #f85032 0%,#f16f5c 50%,#f6290c 51%,#f02f17 71%,#e73827 100%);
            }

            .relais {
                -webkit-border-radius: 4px;
                -moz-border-radius: 4px;
                -o-border-radius: 4px;
                border-radius: 4px;

                border: 1px solid black;


                list-style-type: none;
                text-align: center;
                margin: 5px;
                padding: 3px 6px;

                white-space: nowrap;
                display: inline-block;
                font-family: Verdana, Tahoma;
                font-size: 12px;
                text-transform: uppercase;
            }

            #relais {
                list-style-position: inside;
            }

        </style>
    </head>
    <body>
        <h1>Controlcenter</h1>
        <ul id="relais">
        </ul>
    </body>
</html>
